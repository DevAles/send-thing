<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Send Things</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <main class="main-content">
        <header>
            <h1>Send Thing</h1>
        </header>

        <article class='message-displayer' id="message-displayer"></article>

        <article class="send-message" id="send-message">
            <input type="text" class="message-input" id="message-input">
        </article>
    </main> 
    <script type="module">
        import script from "./script.js"
        const socket = io();
        const scriptVar = script(socket);

        const username = window.prompt("Input username:")
        const body = window.document.body
        const sendButton = document.getElementById('send-button');

        if (username == null || username.length == 0) {
            window.location.reload();
        }
        
        body.addEventListener('keydown', function(event){
            const message = window.document.getElementById('message-input').value

            if(event.key === 'Enter' && message && username){
                scriptVar.sendMessage(username, message)
            }
        })

        socket.on('connect', function(){
            const userId = socket.id;

            window.console.log('Connected to socket with user id: ' + userId)
        });

        socket.on('message', function(messageData){
            const userId = socket.id;

            scriptVar.displayMessage(messageData, userId);
        })
    </script>
</body>
</html>
