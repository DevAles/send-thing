<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Send Things</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <main class="main-content">
        <header>
            <h1>Send Thing</h1>
        </header>

        <article class='message-displayer' id="message-displayer"></article>

        <article class="send-message" id="send-message">
            <input type="text" class="message-input" id="message-input">
            <button type="submit" class="send-button" id="send-button">Send</button>
        </article>
    </main> 
    <script type="module">
        const username = window.prompt("Input username:")
        const socket = io();
        const body = window.document.body
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', function(){
            const message = window.document.getElementById('message-input').value

            if(message){
                const messageData = {
                    username,
                    message
                }

                window.document.getElementById('message-input').value = ''
                console.log(`${messageData.username}: send message to server`)
                socket.emit('message', messageData);
            } else{
                return;
            }
        })

        body.addEventListener('keydown', function(event){
            const message = window.document.getElementById('message-input').value

            if(event.key === 'Enter' && message){
                const messageData = {
                    username,
                    message
                }

                window.document.getElementById('message-input').value = ''
                console.log(`${messageData.username}: send message to server`)
                socket.emit('message', messageData);
            } else{
                return;
            }
        })

        socket.on('connect', function(){
            const userId = socket.id;

            window.console.log('Connected to socket with user id: ' + userId)
        });

        socket.on('message', function(messageData){
            showMessage(messageData);
        })

        function showMessage(messageData){
            const messageDisplayer = document.getElementById('message-displayer')
            const messageHTML = 
            `
            <div class="message-div">
                <p class="message-text">${messageData.message}</p>
                <p class="message-info">${messageData.username}</p>
            </div>
            `
            messageDisplayer.innerHTML += messageHTML
            messageDisplayer.scroll(10000000, 10000000)
        }
    </script>
</body>
</html>
