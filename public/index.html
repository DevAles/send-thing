<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Send Things</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Lorem ipsum dolor</h1>
    <input type="text" class="message-input" id="message-input">
    <button type="submit" class="send-message" id="send-message">Send</button>
    
    <script type="module">
        const socket = io()
        const body = window.document.body

        body.addEventListener('keydown', function(event){
            const inputMessage = window.document.getElementById('message-input').value

            if(event.key === 'Enter' && inputMessage){
                window.console.log(inputMessage)
            }
        })

        socket.on('connect', function(){
            const userId = socket.id;

            window.console.log('Connected to socket with user id: ' + userId)
        })
    </script>
</body>
</html>
